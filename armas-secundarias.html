<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudwingArmasSecundarias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Armas secundarias</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <img src="Arma-larga/bb-blunderbuss.jpg" alt="bb-blunderbuss" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Blunderbuss</p>
                    <p>$25</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-cannon.jpg" alt="canon" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Cannon</p>
                    <p>$37</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-church-cannon.jpg" alt="cannon" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Church Cannon</p>
                    <p>$49</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-evelyn.jpg" alt="pistol" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Evelyn</p>
                    <p>$20</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="arma-larga/bb-flamesprayer-and-rosmarinus.jpg" alt="lanzallamas" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Rosmarinus</p>
                    <p>$65</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-gatling-gun.jpg" alt="gatling-gun" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Gatling gun</p>
                    <p>$50</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-ludwigs-rifle.jpg" alt="bb-ludwigs-rifle" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Ludwing Rifle</p>
                    <p>$35</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-piercing-rifle.jpg" alt="rifle" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Piercing Rifle</p>
                    <p>$40</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="arma-larga/bb-pistol.jpg" alt="pistola" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Pistol</p>
                    <p>$10</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-repeating-pistol.jpg" alt="bb-repeating-pistol" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Repeatin pistol</p>
                    <p>$15</p>
                </div>
            </div>
            <div class="col-md-3">
                <img src="arma-larga/bb-stake-driver.jpg" alt="bb-stake-driver" class="img-fluid container-image">
                <div class="container-image__texto">
                    <p>Stake Driver</p>
                    <p>$23</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
